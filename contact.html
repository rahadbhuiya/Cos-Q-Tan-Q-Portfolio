<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Me - Cos Q Tan Q</title>
	<link rel="stylesheet" href="contact.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="contact-card">
		<div class="contact-container">
			<form action="https://api.web3forms.com/submit" method="POST">
				<div class="contact-owner">Contact With Me</div>

				<!-- Web3Forms Hidden Inputs -->
				<input type="hidden" name="access_key" value="ede2eaba-60b4-4084-bd2e-1457b8f7d7d7">
				<input type="hidden" name="redirect" value="https://rahadbhuiya.github.io/Cos-Q-Tan-Q-Portfolio/redirect.html">

				<!-- Form Fields -->
				<input type="text" name="name" placeholder="What's your name?" required>
				<input type="email" name="email" placeholder="Enter your E-mail Address" required>
				<textarea name="message" placeholder="Write something here..." rows="5" required></textarea>
				<button type="submit">Send <i class="fa fa-paper-plane"></i></button>
			</form>
		</div>
	</div>
</body>
</html>
